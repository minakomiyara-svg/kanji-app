<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kanji Study App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <main>
  <h1>漢字クイズ</h1>
<label for="level" style="display:block; margin: 10px 0 14px; font-weight:700;">
  レベル：
  <select id="level">
    <option value="easy">かんたん</option>
    <option value="normal" selected>ふつう</option>
    <option value="hard">むずかしい</option>
  </select>
</label>

  <p id="question">「犬」はどれ？</p>

  <div id="choices"></div>

  <p id="message"></p>

  <button id="nextBtn">次へ</button>

  <div id="sparkles" aria-hidden="true"></div>

</main>

<audio id="sound-ok" src="ok.ogg"></audio>
<audio id="sound-ng" src="ng.ogg"></audio>


<script src="app.js"></script>
 

</body>
</html>
